wizard.greeting.header=<html><h1>歡迎使用 tinyMediaManager 設置精靈</h1></html>
wizard.greeting.text=此精靈將指導您完成 tinyMediaManager 的基本設置。\ntinyMediaManager 的基本設置僅包含首次啟動時，所需的最常用設置 - 您可以通過“設置”按鈕找到所有設置。
wizard.datasource.hint=指定tinyMediaManager應搜尋視頻文件的資料夾。
wizard.nfo.hint=選擇要導入/導出的NFO文件的格式。
wizard.disclaimer=免責聲明
wizard.disclaimer.long=“tinyMediaManager是一個媒體管理器，通過提供對"The Movie Database(TMDb)", "TheTVDB.com", "Trakt.tv"等第三方服務的輕鬆訪問，幫助組織您的媒體庫。\ntinyMediaManager本身不提供任何類型的元數據或可下載內容 - 它只充當您的電腦和提供此類數據的服務之間的連接器。\n\ntinyMediaManager是在Apache v2許可證（https://www.apache.org/licenses/LICENSE-2.0）下開發的，並使用其他開源組件。\n此工具由多個用戶開發和測試，但仍可能包含可刪除/銷毀媒體庫的錯誤。 務必始終備份您的數據。 對於此工具造成的任何數據丟失，我們概不負責！\n\n如果您不同意這些條款，請關閉tinyMediaManager！“
